<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הנה סיפור הטיול שלך</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #camera-view, #captured-image {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        #logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 150px;
            z-index: 10;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        /* עיצוב הכפתור */
        #capture-button {
            background-color: #FFA500; /* צבע כתום */
            color: #FFFFFF; /* טקסט לבן */
            border: 2px solid #1E90FF; /* מסגרת כחולה */
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            user-select: none;
        }

        /* שינוי צבע כשהעכבר עובר על הכפתור */
        #capture-button:hover {
            background-color: #1E90FF; /* צבע כחול */
            color: #FFFFFF; /* טקסט לבן */
            border-color: #FFA500; /* מסגרת כתומה */
        }

        /* סגנון למרכז הכפתורים */
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>הנה סיפור הטיול שלך</h1>

    <div class="container">
        <video id="camera-view" autoplay playsinline></video>
        <img id="logo" src="logo.png" alt="לוגו">
    </div>
    
    <button id="capture-button">צלם תמונה</button>
    <canvas id="captured-image" style="display:none;"></canvas>

    <script>
        const cameraView = document.getElementById('camera-view');
        const captureButton = document.getElementById('capture-button');
        const capturedImage = document.getElementById('captured-image');
        const logo = document.getElementById('logo');

        let currentStream = null;
        let useFrontCamera = true; // משתנה למעקב אחרי המצלמה הנוכחית
        let lastTap = 0;

        // פונקציה לאתחול המצלמה
        async function initCamera() {
            if (currentStream) {
                // עצירת כל הטרקים של הזרם הנוכחי לפני פתיחת זרם חדש
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: useFrontCamera ? 'user' : 'environment'
                }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraView.srcObject = currentStream;
            } catch (err) {
                console.error("שגיאה בגישה למצלמה: ", err);
                alert("לא הצלחנו לגשת למצלמה. אנא בדוק הרשאות.");
            }
        }

        // אתחול המצלמה בפעם הראשונה
        initCamera();

        // מאזין לאירוע לחיצה על כפתור הצילום
        captureButton.addEventListener('click', () => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;

            if (tapLength < 300 && tapLength > 0) {
                // לחיצה כפולה - החלפת מצלמה
                useFrontCamera = !useFrontCamera;
                initCamera();
            } else {
                // לחיצה אחת - צילום תמונה
                takePicture();
            }

            lastTap = currentTime;
        });

        // פונקציה לצילום תמונה
        function takePicture() {
            const context = capturedImage.getContext('2d');
            const width = cameraView.videoWidth;
            const height = cameraView.videoHeight;

            // הגדרת מימדי הקנבס
            capturedImage.width = width;
            capturedImage.height = height;

            // ציור פריים הווידאו על הקנבס
            context.drawImage(cameraView, 0, 0, width, height);

            // הוספת הלוגו על התמונה
            const logoWidth = logo.width;
            const logoHeight = logo.height;
            context.drawImage(logo, 10, height - logoHeight - 10, logoWidth, logoHeight);

            // שמירת התמונה למכשיר
            capturedImage.toBlob(blob => {
                const imageUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = imageUrl;
                a.download = 'photo_with_logo.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }, 'image/png');
        }
    </script>

</body>
</html>
